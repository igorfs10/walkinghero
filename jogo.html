<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="jogo.css">
		<title>Walking Hero</title>
	</head>
	<body>
		<div id="jogo">
			<div id="linhaTitulo">
				<div id="txtTitulo">Walking Hero</div>
			</div>
			<div id="linhaOpcoes">
				<div id="caixaNovo" onclick="novoJogo()">Novo Jogo</div>
				<div id="caixaSalvar" onclick="salvarJogo()">Salvar</div>
				<div id="caixaCarregar" onclick="carregarJogo()">Carregar</div>
			</div>
			<div id="linhaInfo">
				<div id="caixaNome">
					<p id="txtNome">Walking Hero</p>
					<p><span id="txtTempo">Tempo: </span><span id="txtDias">0</span>:<span id="txtHoras">00</span>:<span id="txtMinutos">00</span>:<span id="txtSegundos">00</span></p>
				</div>
				<div id="caixaMapa">
					<p id="txtMapa">Floresta</p>
				</div>
				<div id="caixaNivel">
					<p id="txtNivel">Nível:</p>
					<p id="txtExperiencia">/</p>
				</div>
			</div>
			<div id="linhaStatus">
				<div id="txtStatus"></div>
			</div>
			<div id="linhaCenario">
				<div id="personagemJogador"><img src="" id="jogadorImagem"></div>
				<div id="personagemInimigo"><img src="" id="inimigoImagem"></div>
				<div id="setaEsquerda"><img src="imagens/interface/setaesquerda.png"></div>
				<div id="setaDireita"><img src="imagens/interface/setadireita.png"></div>
			</div>
			<div id="linhaPersonagem">
				<div id="itens">
					<div id="linhaItens1">
						<div id="item1" data-selecionado="desativado">
							<div id="quantidadeItem1"></div>
							<div id="descricaoItem1" onmouseover="mostrarInfoItem(1)">?</div>
						</div>
						<div id="item2" data-selecionado="desativado">
							<div id="quantidadeItem2"></div>
							<div id="descricaoItem2" onmouseover="mostrarInfoItem(2)">?</div>
						</div>
						<div id="item3" data-selecionado="desativado">
							<div id="quantidadeItem3"></div>
							<div id="descricaoItem3" onmouseover="mostrarInfoItem(3)">?</div>
						</div>
					</div>
					<div id="linhaItens2">
						<div id="item4" data-selecionado="desativado">
							<div id="quantidadeItem4"></div>
							<div id="descricaoItem4" onmouseover="mostrarInfoItem(4)">?</div>
						</div>
						<div id="item5" data-selecionado="desativado">
							<div id="quantidadeItem5"></div>
							<div id="descricaoItem5" onmouseover="mostrarInfoItem(5)">?</div>
						</div>
						<div id="item6" data-selecionado="desativado">
							<div id="quantidadeItem6"></div>
							<div id="descricaoItem6" onmouseover="mostrarInfoItem(6)">?</div>
						</div>
					</div>
				</div>
				<div id="infoItens">
					<div id="nomeItem"></div>
					<div id="descricaoItem"></div>
				</div>
				<div id="atributos">
					<div id="linhaAtributos1">
						<div id="txtVida">Vida</div>
						<div id="atualVida"></div>	
						<div id="totalVida"></div>
					</div>
					<div id="linhaAtributos2">
						<div id="txtAtaque">Ataque</div>
						<div id="bonusAtaque"></div>	
						<div id="totalAtaque"></div>
					</div>
					<div id="linhaAtributos3">
						<div id="txtDefesa">Defesa</div>
						<div id="bonusDefesa"></div>
						<div id="totalDefesa"></div>
					</div>
					<div id="linhaAtributos4">
						<div id="txtAtaqueMagico">Ataque Mágico</div>
						<div id="bonusAtaqueMagico"></div>
						<div id="totalAtaqueMagico"></div>
					</div>
					<div id="linhaAtributos4">
						<div id="txtDefesaMagica">Defesa Mágica</div>
						<div id="bonusDefesaMagica"></div>
						<div id="totalDefesaMagica"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="jogo.js"></script>
		<script src="itens.js"></script>
		<script src="personagens.js"></script>
		<script src="nivel.js"></script>
	</body>
</html>
