<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="imagens/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="imagens/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="imagens/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="imagens/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="imagens/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="imagens/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="imagens/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="imagens/apple-touch-icon-152x152.png" />
		<link rel="icon" type="image/png" href="imagens/favicon-196x196.png" sizes="196x196" />
		<link rel="icon" type="image/png" href="imagens/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="imagens/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="imagens/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="imagens/favicon-128.png" sizes="128x128" />
		<meta name="application-name" content="&nbsp;"/>
		<meta name="msapplication-TileColor" content="#FFFFFF" />
		<meta name="msapplication-TileImage" content="imagens/mstile-144x144.png" />
		<meta name="msapplication-square70x70logo" content="imagens/mstile-70x70.png" />
		<meta name="msapplication-square150x150logo" content="imagens/mstile-150x150.png" />
		<meta name="msapplication-wide310x150logo" content="imagens/mstile-310x150.png" />
		<meta name="msapplication-square310x310logo" content="imagens/mstile-310x310.png" />
		
		<title>Walking Hero</title>
	</head>
	<body>
		<div id="caixaJogo">
			<div id="linhaTitulo">
				<div id="txtTitulo">Walking Hero</div>
			</div>
			<div id="linhaOpcoes">
				<div id="caixaNovo" onclick="novoJogo()">Novo Jogo</div>
				<div id="caixaSalvar" onclick="salvarJogo()">Salvar</div>
				<div id="caixaCarregar" onclick="carregarJogo()">Carregar</div>
			</div>
			<div id="linhaInfo">
				<div id="caixaNome">
					<p id="txtNome">Walking Hero</p>
					<p><span id="txtTempo">Tempo: </span><span id="txtDias">0</span>:<span id="txtHoras">00</span>:<span id="txtMinutos">00</span>:<span id="txtSegundos">00</span></p>
				</div>
				<div id="caixaMapa">
					<p id="txtMapa"></p>
				</div>
				<div id="caixaNivel">
					<p id="pNivel">Nível: <span id="txtNivel"></span></p>
					<p id="pExperiencia">Experiência: <span id="txtExperiencia"></span>/<span id="txtExperienciaProximo"></span></p>
				</div>
			</div>
			<div id="linhaStatus">
				<div id="txtStatus"></div>
			</div>
			<div id="linhaCenario">
				<div id="personagemJogador"><img src="" id="jogadorImagem"></div>
				<div id="personagemInimigo"><img src="" id="inimigoImagem"></div>
				<div id="setaEsquerda" onclick="anteriorMapa()"><img src="imagens/interface/setaesquerda.png"></div>
				<div id="setaDireita" onclick="proximoMapa()"><img src="imagens/interface/setadireita.png"></div>
			</div>
			<div id="linhaPersonagem">
				<div id="itens">
					<div id="linhaItens1">
						<div id="item1" data-selecionado="desativado">
							<div id="quantidadeItem1" onclick="itens[1].efeito()"></div>
							<div id="descricaoItem1" onmouseover="mostrarInfoItem(1)">?</div>
						</div>
						<div id="item2" data-selecionado="desativado">
							<div id="quantidadeItem2" onclick="itens[2].efeito()"></div>
							<div id="descricaoItem2" onmouseover="mostrarInfoItem(2)">?</div>
						</div>
						<div id="item3" data-selecionado="desativado">
							<div id="quantidadeItem3" onclick="itens[3].efeito()"></div>
							<div id="descricaoItem3" onmouseover="mostrarInfoItem(3)">?</div>
						</div>
					</div>
					<div id="linhaItens2">
						<div id="item4" data-selecionado="desativado">
							<div id="quantidadeItem4" onclick="itens[4].efeito()"></div>
							<div id="descricaoItem4" onmouseover="mostrarInfoItem(4)">?</div>
						</div>
						<div id="item5" data-selecionado="desativado">
							<div id="quantidadeItem5" onclick="itens[5].efeito()"></div>
							<div id="descricaoItem5" onmouseover="mostrarInfoItem(5)">?</div>
						</div>
						<div id="item6" data-selecionado="desativado">
							<div id="quantidadeItem6" onclick="itens[6].efeito()"></div>
							<div id="descricaoItem6" onmouseover="mostrarInfoItem(6)">?</div>
						</div>
					</div>
				</div>
				<div id="infoItens">
					<div id="nomeItem"></div>
					<div id="descricaoItem"></div>
				</div>
				<div id="atributos">
					<div id="linhaAtributos1">
						<div id="txtVida">Vida</div>
						<div id="atualVida"></div>	
						<div id="totalVida"></div>
					</div>
					<div id="linhaAtributos2">
						<div id="txtAtaque">Ataque</div>
						<div id="bonusAtaque"></div>	
						<div id="totalAtaque"></div>
					</div>
					<div id="linhaAtributos3">
						<div id="txtDefesa">Defesa</div>
						<div id="bonusDefesa"></div>
						<div id="totalDefesa"></div>
					</div>
					<div id="linhaAtributos4">
						<div id="txtAtaqueMagico">Ataque Mágico</div>
						<div id="bonusAtaqueMagico"></div>
						<div id="totalAtaqueMagico"></div>
					</div>
					<div id="linhaAtributos4">
						<div id="txtDefesaMagica">Defesa Mágica</div>
						<div id="bonusDefesaMagica"></div>
						<div id="totalDefesaMagica"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="javascript/jogo.js"></script>
		<script src="javascript/mapas.js"></script>
		<script src="javascript/itens.js"></script>
		<script src="javascript/nivel.js"></script>
		<script src="javascript/personagens.js"></script>
		<script src="javascript/batalha.js"></script>
		<script src="javascript/inimigos.js"></script>
	</body>
</html>
